frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run lint
        - npm run build
        - 'npm run release -- --prerelease --skip.changelog --message chore(release): %s [ci skip]'
        - git push --follow-tags origin main
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
