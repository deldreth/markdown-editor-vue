type Group @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  name: String!
  notes: [Note] @connection(keyName: "byGroup", fields: ["id"])
}

type Note
  @model
  @key(name: "byGroup", fields: ["groupID"])
  @auth(rules: [{ allow: owner }]) {
  id: ID!
  name: String!
  body: String
  groupID: ID!
  group: Group @connection(fields: ["groupID"])
}
